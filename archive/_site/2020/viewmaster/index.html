        <p align="center"><strong>ViewMaster</strong></p>
<p>ViewMaster is an archival data system built with Ruby on Rails 5 for pharmacists in the U.S. This record retention software meets HIPAA and HITRUST regulations with encrypted and secure data. With ViewMaster, you can satisfy all the requirements for record retention and reporting from entities such as the Board of Pharmacy, CMS, DEA, and more. It’s a true turnkey solution to the challenges of meeting requirements while also maintaining security and privacy.</p>
